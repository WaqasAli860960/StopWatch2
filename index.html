<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Running Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <div class="track">
        <div class="runner" id="runner"></div>
    </div>
    <h4>We create Stop watch </h4><br />
    <div class="images">
        <br/>
        <img src="./WhatsApp Image 2024-09-03 at 3.29.06 AM.jpeg" class="image1"  alt="Sadaqat shah" srcset="">
        <img src="./WhatsApp Image 2024-09-03 at 3.31.21 AM.jpeg" class="image2"  alt="Abdullah" srcset="">
    </div>
   

    <script src="script.js"></script>
</body>
</html>
